<div class="widget SocialTrend ws-draggable open" data-type="SocialTrend">
    <div class="Widget-title titleBar label">
        <div class="Widget-title__icon Widget-title__icon--drag-handle"></div>

        <div class="Widget-title__custom-content"></div>
        <div class="Widget-title__icon Widget-title__icon--help">?</div>

        <div class="Widget-title__icon Widget-title__icon--collapse"></div>
        <div class="Widget-title__icon Widget-title__icon--remove"></div>

        <div class="content" style="display: block;">

                </div>
                <div class="loading-container">
                    <div data-model="quotes"></div>
                    <div data-model="message"></div>
                </div>
            </div>
        </div>
